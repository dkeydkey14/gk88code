<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GK88 - Cược Giải Trí - Thắng Tiền Tỉ</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-TBNV6CW5P1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-TBNV6CW5P1');
    </script>
    <!-- Thêm favicon -->
    <link rel="icon" href="images/GK88.png" type="image/png">
    <link rel="shortcut icon" href="images/GK88.png" type="image/png">
    <link rel="apple-touch-icon" href="images/GK88.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="main-container">
        <!-- Background Wave Effect -->
        <div class="bg-wave"></div>

        <!-- Main Content -->
        <div class="content-wrapper">
            <!-- Left Side - Model Image with Gifts -->
            <div class="left-content">
                <!-- Ảnh mẫu nữ với những hộp quà và vàng sẽ được thêm qua CSS -->
                <img src="images/than-tai.gif" alt="GK88 Animation" class="left-image">
            </div>

            <!-- Right Side - Login Form -->
            <div class="right-content">
                <!-- Logo -->
                <div class="logo-container">
                    <div class="logo">
                        <img src="images/logogk88.png" alt="GK88 Logo" class="logo-image">
                    </div>
                    <div class="slogan" id="typing-slogan">CHƠI GIẢI TRÍ - THẮNG TIỀN TỈ</div>
                </div>
                <!-- <div class="button-container">
                    <img src="images/nhan-code.gif" alt="Nhập code" class="gif-code" id="account-trigger"
                        style="cursor: pointer;">
                </div> -->

                <!-- Redemption Form -->
                <div class="redemption-form">
                    <div class="form-body">
                        <div class="form-group">
                            <label for="code">
                                <i class="fas fa-user"></i> Nhập Tài Khoản
                            </label>
                            <input type="text" id="username" placeholder="Nhập tài khoản" class="form-control">
                            <div class="error-msg"></div>
                        </div>

                        <button type="submit" class="btn-submit-account">KIỂM TRA NGAY</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
